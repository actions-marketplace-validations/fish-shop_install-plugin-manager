name: 'fish-shop/install-plugin-manager'
description: 'A GitHub action for installing a fish shell plugin manager'
branding:
  icon: 'arrow-down'
  color: 'blue'
inputs:
  plugin-manager:
    description: 'The name of the fish shell plugin manager to install'
runs:
  using: "composite"
  steps:
    - run: |
        set -gx TERM xterm-256color

        switch ${{ inputs.plugin-manager }}
            case fisher
                echo "fisher: unimplemented"
            case oh-my-fish
                echo "oh-my-fish: unimplemented"
            case plug.fish
                echo "plug.fish: unimplemented"
        end
        echo "Work in progress"; and exit 1
      shell: fish {0}
